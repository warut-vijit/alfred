<html>
	<body style="background-color:#AAF0AA">
		<h1>Welcome {{ username }}</h1>
		<input type="text" id="querybox"/>
		<input type="button" value="Search" onclick="query(document.getElementById('querybox').value)"/>
		<script>
		function query(text){
			document.location.href = '/homepage/echo/'+text;
		}
		</script>
	</body>
</html>
